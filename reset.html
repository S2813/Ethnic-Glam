<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            font-size: 14px;
            color: #333;
        }
        input[type="password"],
        input[type="submit"] {
            width: 100%;
            padding: 12px;
            margin-top: 8px;
            font-size: 14px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        input[type="submit"] {
            background-color: #5c6bc0;
            color: white;
            cursor: pointer;
            border: none;
            font-weight: bold;
        }
        input[type="submit"]:hover {
            background-color: #3f51b5;
        }
        .message {
            text-align: center;
            font-size: 14px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Reset Your Password</h2>
        <form action="/submit-new-password" method="post">
            <div class="form-group">
                <label for="new-password">Enter a new password:</label>
                <input type="password" id="new-password" name="new-password" required placeholder="New password">
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm new password:</label>
                <input type="password" id="confirm-password" name="confirm-password" required placeholder="Confirm password">
            </div>
            <input type="submit" value="Reset Password">
        </form>
        <div class="message">
            <p>Your password has been successfully reset!</p>
        </div>
    </div>

</body>
</html>
